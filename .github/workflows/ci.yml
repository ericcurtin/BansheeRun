name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Restrict permissions to read-only by default for security
# Note: publish job overrides this with write access for releases
permissions:
  contents: read

jobs:
  # Build and test Rust library on Linux and Windows
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build, test, lint, and format check
        run: just check

  # Build Flutter app and create APK
  build-flutter:
    name: Build Flutter App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Get Flutter dependencies
        run: just flutter-pub-get

      - name: Analyze Flutter code
        run: just flutter-analyze
        continue-on-error: true  # Allow info-level warnings

      - name: Build Flutter APK
        run: just flutter-build-release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bansheerun-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  # Publish release (only on main branch push)
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build, build-flutter]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: bansheerun-apk
          path: packages

      - name: Rename APK
        run: mv packages/app-release.apk packages/bansheerun.apk

      - name: List packages
        run: just list-packages

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: just release $(just generate-version)
