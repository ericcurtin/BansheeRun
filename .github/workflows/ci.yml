name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  FLUTTER_VERSION: "3.38.5"
  RUST_VERSION: "stable"

jobs:
  # ============================================================================
  # Lint and Test
  # ============================================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Get Flutter dependencies
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Check Rust formatting
        run: just format-check-rust

      - name: Check Flutter formatting
        run: just format-check-flutter

      - name: Lint Rust
        run: just lint-rust

      - name: Lint Flutter
        run: just lint-flutter

      - name: Test Rust
        run: just test-rust

      - name: Test Flutter
        run: just test-flutter

  # ============================================================================
  # Build Android
  # ============================================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Android APK
        run: just build-android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ============================================================================
  # Build Linux
  # ============================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Linux
        run: just build-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle
          retention-days: 7

  # ============================================================================
  # Build macOS
  # ============================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build macOS
        run: just build-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/BansheeRun.app
          retention-days: 7

  # ============================================================================
  # Build Windows
  # ============================================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Windows
        run: just build-windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release
          retention-days: 7
