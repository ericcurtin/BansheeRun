name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  FLUTTER_VERSION: "3.38.5"
  RUST_VERSION: "stable"

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          gh release create "v$VERSION" \
            --title "BansheeRun v$VERSION" \
            --target "${{ github.sha }}" \
            --notes "## BansheeRun v$VERSION

          ### Downloads
          - **Android**: \`BansheeRun_${VERSION}_android.apk\`
          - **Linux**: \`banshee-run_${VERSION}_amd64.deb\`
          - **macOS**: \`BansheeRun_${VERSION}_macos.dmg\`
          - **Windows**: \`BansheeRun_${VERSION}_windows_setup.exe\`

          ### Installation

          #### Android
          Download the APK and install it on your device. You may need to enable \"Install from unknown sources\".

          #### Linux (Debian/Ubuntu)
          \`\`\`bash
          sudo dpkg -i banshee-run_${VERSION}_amd64.deb
          \`\`\`

          #### macOS
          Open the DMG, drag BansheeRun to Applications.

          #### Windows
          Run the installer and follow the prompts."

  # ============================================================================
  # Build & Upload Android
  # ============================================================================
  release-android:
    name: Release Android
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Android APK
        run: just package-android-apk

      - name: Upload Android APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" \
            "build/BansheeRun_${{ needs.create-release.outputs.version }}_android.apk"

  # ============================================================================
  # Build & Upload Linux
  # ============================================================================
  release-linux:
    name: Release Linux
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build and package Linux .deb
        run: just package-linux-deb

      - name: Upload Linux .deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" \
            build/*.deb

  # ============================================================================
  # Build & Upload macOS
  # ============================================================================
  release-macos:
    name: Release macOS
    runs-on: macos-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build and package macOS .dmg
        run: just package-macos-dmg

      - name: Upload macOS .dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" \
            "build/BansheeRun_${{ needs.create-release.outputs.version }}_macos.dmg"

  # ============================================================================
  # Build & Upload Windows
  # ============================================================================
  release-windows:
    name: Release Windows
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Windows
        run: just build-windows

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer script
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          cat > "build/installer.iss" << 'ISS'
          [Setup]
          AppName=BansheeRun
          AppVersion=${{ needs.create-release.outputs.version }}
          AppPublisher=BansheeRun Team
          DefaultDirName={autopf}\BansheeRun
          DefaultGroupName=BansheeRun
          OutputDir=.
          OutputBaseFilename=BansheeRun_${{ needs.create-release.outputs.version }}_windows_setup
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64

          [Files]
          Source: "windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs

          [Icons]
          Name: "{group}\BansheeRun"; Filename: "{app}\banshee_run_app.exe"
          Name: "{autodesktop}\BansheeRun"; Filename: "{app}\banshee_run_app.exe"

          [Run]
          Filename: "{app}\banshee_run_app.exe"; Description: "Launch BansheeRun"; Flags: postinstall nowait
          ISS

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build\installer.iss

      - name: Upload Windows installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" `
            "build/BansheeRun_${{ needs.create-release.outputs.version }}_windows_setup.exe"
