name: banshee_run
description: Race against your personal best - the Banshee awaits!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

  # Haptic Feedback
  vibration: ^2.0.0

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
