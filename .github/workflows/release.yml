name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.38.5"
  RUST_VERSION: "stable"

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: BansheeRun v${{ steps.get_version.outputs.version }}
          body: |
            ## BansheeRun v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Android**: `BansheeRun_${{ steps.get_version.outputs.version }}_android.apk`
            - **Linux**: `BansheeRun_${{ steps.get_version.outputs.version }}_linux_amd64.deb`
            - **macOS**: `BansheeRun_${{ steps.get_version.outputs.version }}_macos.dmg`
            - **Windows**: `BansheeRun_${{ steps.get_version.outputs.version }}_windows_setup.exe`

            ### Installation

            #### Android
            Download the APK and install it on your device. You may need to enable "Install from unknown sources".

            #### Linux (Debian/Ubuntu)
            ```bash
            sudo dpkg -i BansheeRun_${{ steps.get_version.outputs.version }}_linux_amd64.deb
            ```

            #### macOS
            Open the DMG, drag BansheeRun to Applications.

            #### Windows
            Run the installer and follow the prompts.
          draft: false
          prerelease: false

  # ============================================================================
  # Build & Upload Android
  # ============================================================================
  release-android:
    name: Release Android
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Android APK
        run: just package-android-apk

      - name: Upload Android APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/BansheeRun_${{ needs.create-release.outputs.version }}_android.apk
          asset_name: BansheeRun_${{ needs.create-release.outputs.version }}_android.apk
          asset_content_type: application/vnd.android.package-archive

  # ============================================================================
  # Build & Upload Linux
  # ============================================================================
  release-linux:
    name: Release Linux
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build and package Linux .deb
        run: just package-linux-deb

      - name: Get .deb filename
        id: deb_name
        run: |
          DEB_FILE=$(ls build/*.deb | head -1)
          echo "filename=$(basename $DEB_FILE)" >> $GITHUB_OUTPUT
          echo "filepath=$DEB_FILE" >> $GITHUB_OUTPUT

      - name: Upload Linux .deb
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.deb_name.outputs.filepath }}
          asset_name: ${{ steps.deb_name.outputs.filename }}
          asset_content_type: application/vnd.debian.binary-package

  # ============================================================================
  # Build & Upload macOS
  # ============================================================================
  release-macos:
    name: Release macOS
    runs-on: macos-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build and package macOS .dmg
        run: just package-macos-dmg

      - name: Upload macOS .dmg
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/BansheeRun_${{ needs.create-release.outputs.version }}_macos.dmg
          asset_name: BansheeRun_${{ needs.create-release.outputs.version }}_macos.dmg
          asset_content_type: application/x-apple-diskimage

  # ============================================================================
  # Build & Upload Windows
  # ============================================================================
  release-windows:
    name: Release Windows
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install 'flutter_rust_bridge_codegen@^2.0.0'

      - name: Setup
        run: just setup-flutter

      - name: Generate bridge code
        run: just generate

      - name: Build Windows
        run: just build-windows

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer script
        shell: bash
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          cat > "build/installer.iss" << 'ISS'
          [Setup]
          AppName=BansheeRun
          AppVersion=${{ needs.create-release.outputs.version }}
          AppPublisher=BansheeRun Team
          DefaultDirName={autopf}\BansheeRun
          DefaultGroupName=BansheeRun
          OutputDir=.
          OutputBaseFilename=BansheeRun_${{ needs.create-release.outputs.version }}_windows_setup
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64

          [Files]
          Source: "windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs

          [Icons]
          Name: "{group}\BansheeRun"; Filename: "{app}\banshee_run_app.exe"
          Name: "{autodesktop}\BansheeRun"; Filename: "{app}\banshee_run_app.exe"

          [Run]
          Filename: "{app}\banshee_run_app.exe"; Description: "Launch BansheeRun"; Flags: postinstall nowait
          ISS

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build\installer.iss

      - name: Upload Windows installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/BansheeRun_${{ needs.create-release.outputs.version }}_windows_setup.exe
          asset_name: BansheeRun_${{ needs.create-release.outputs.version }}_windows_setup.exe
          asset_content_type: application/x-msdownload
