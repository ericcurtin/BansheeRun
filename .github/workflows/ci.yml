name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Restrict permissions to read-only by default for security
# Note: publish job overrides this with write access for releases
permissions:
  contents: read

jobs:
  # Build and test on Linux, Windows, and macOS
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just (Linux)
        if: runner.os == 'Linux'
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install just (macOS)
        if: runner.os == 'macOS'
        run: brew install just

      - name: Install just (Windows)
        if: runner.os == 'Windows'
        run: choco install just

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: just build

      - name: Run tests
        run: just test

      - name: Run clippy
        run: just clippy

      - name: Check formatting
        run: just fmt-check

  # Build for Android (arm64-v8a and armeabi-v7a)
  build-android:
    name: Build Android (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-linux-android
            arch: arm64-v8a
            just-target: build-android-arm64
          - target: armv7-linux-androideabi
            arch: armeabi-v7a
            just-target: build-android-arm32
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install cargo-ndk
        run: just install-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-android-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-${{ matrix.target }}-cargo-

      - name: Build for Android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: just ${{ matrix.just-target }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/*.so
          if-no-files-found: error

  # Build for iOS (aarch64 and x86_64 simulator)
  build-ios:
    name: Build iOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-ios
            name: ios-arm64
            just-target: build-ios-device
          - target: x86_64-apple-ios
            name: ios-x86_64-simulator
            just-target: build-ios-sim-x86
          - target: aarch64-apple-ios-sim
            name: ios-arm64-simulator
            just-target: build-ios-sim-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install just
        run: brew install just

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-ios-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-ios-${{ matrix.target }}-cargo-

      - name: Build for iOS
        run: just ${{ matrix.just-target }}

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/*.a
          if-no-files-found: error

  # Publish packages on main branch
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: [build, build-android, build-ios]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Copy native libraries to Android project
        run: |
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          mkdir -p android/app/src/main/jniLibs/armeabi-v7a
          if [ -d "artifacts/android-arm64-v8a" ]; then
            cp artifacts/android-arm64-v8a/*.so android/app/src/main/jniLibs/arm64-v8a/
          fi
          if [ -d "artifacts/android-armeabi-v7a" ]; then
            cp artifacts/android-armeabi-v7a/*.so android/app/src/main/jniLibs/armeabi-v7a/
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2'

      - name: Build Android APK
        working-directory: android
        run: gradle assembleRelease --no-daemon

      - name: Prepare release packages
        run: |
          mkdir -p packages
          # Copy APK
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk packages/bansheerun.apk
          # Create iOS package
          mkdir -p packages/ios
          if [ -d "artifacts/ios-arm64" ]; then
            cp artifacts/ios-arm64/*.a packages/ios/
          fi
          if [ -d "artifacts/ios-x86_64-simulator" ]; then
            cp artifacts/ios-x86_64-simulator/*.a packages/ios/
          fi
          if [ -d "artifacts/ios-arm64-simulator" ]; then
            cp artifacts/ios-arm64-simulator/*.a packages/ios/
          fi
          cd packages && zip -r bansheerun-ios.zip ios/

      - name: Generate release version
        id: version
        run: echo "version=v0.1.0-$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: just release ${{ steps.version.outputs.version }}
